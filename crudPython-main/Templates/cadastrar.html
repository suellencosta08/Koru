<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/style.css')}}">
    <title>Cadastro</title>


</head>
<body>

    <div class="container">
        <BR></BR>
        <h1>Cadastrar Galaxia</h1>
        <form action="/cadastrar" method="POST">
            <div class="form-group">
                <label for="nome">Digite o nome da galaxia</label><br>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="estrela">Maior estrela:</label><br>
                <input type="text" class="form-control"  id="estrela" name="estrela"><br>
            </div>
            <div class="form-group">
                <label for="distancia">Dist√¢ncia:</label><br>
                <input type="text" class="form-control"  id="distancia" name="distancia"><br>
            </div>
            <div class="form-group">
                <label for="imagem">Adicione o Link da Imagem:</label><br>
                <input type="text" class="form-control" id="imagem" name="imagem"><br>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
